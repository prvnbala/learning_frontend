<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini Project: Fruits</title>
</head>
<body>
    <header>
        <h1>Fruits</h1>
        <nav>
            <a href="#apple">Apple</a>
            <a href="#orange">Orange</a>
            <a href="#strawberry">Strawberry</a>
        </nav>
    </header>

    <main>
        <article id="apple" class="card">
            <figure>
                <!-- provide width & height to prevent content layout shift -->
                <img src="img/apple.jpg" alt="Apple Figure" width="200" height="200">
                <figcaption>Apple</figcaption>
            </figure>
            <p><q>An apple a day keeps anyone away—if you throw it hard enough</q></p>
        </article>

        <article id="orange" class="card">
            <figure>
                <!-- provide width & height to prevent content layout shift -->
                <img src="img/orange.jpg" alt="Orange Figure" width="200" height="200">
                <figcaption>Orange</figcaption>
            </figure>
            <p><q>When life gives you lemons, trade them for oranges—they're sweeter and less sour about everything</q></p>
        </article>

        <article id="strawberry" class="card">
            <figure>
                <!-- provide width & height to prevent content layout shift -->
                <img src="img/strawberry.jpg" alt="Strawberry Figure" width="200" height="200">
                <figcaption>Strawberry</figcaption>
            </figure>
            <p><q>Life is berry sweet when you have strawberries!</q></p>
        </article>
    </main>

    <footer><p>&copy;Fruits Co.</p></footer>
</body>
</html>
